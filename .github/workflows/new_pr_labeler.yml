name: new_pr_labeler
on:
  pull_request_target:
    types:
      - opened
jobs:
  label_pr:
    permissions:
      contents: read
      issues: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install @octokit/action
      - run: node scripts/gh_scripts/new_pr_labeler.mjs ${{ github.event.pull_request.repo.full_name }} ${{ github.event.pull_request.user.login }} ${{ github.event.pull_request.number }} ${{ github.event.pull_request.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
